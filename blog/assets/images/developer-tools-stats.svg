<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for bars -->
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f855a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c05621;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f56565;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38b2ac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c7a7b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f7fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Developer Tools Usage Statistics 2025
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="65" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="16">
    Most Popular Tools Usage Percentage Among Developers
  </text>
  
  <!-- Chart area -->
  <rect x="80" y="90" width="640" height="380" fill="white" stroke="#e2e8f0" stroke-width="2" rx="12"/>
  
  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1" opacity="0.5">
    <line x1="80" y1="130" x2="720" y2="130"/>
    <line x1="80" y1="180" x2="720" y2="180"/>
    <line x1="80" y1="230" x2="720" y2="230"/>
    <line x1="80" y1="280" x2="720" y2="280"/>
    <line x1="80" y1="330" x2="720" y2="330"/>
    <line x1="80" y1="380" x2="720" y2="380"/>
    <line x1="80" y1="430" x2="720" y2="430"/>
  </g>
  
  <!-- Y-axis labels -->
  <g fill="#4a5568" font-family="Arial, sans-serif" font-size="12" text-anchor="end">
    <text x="75" y="135">100%</text>
    <text x="75" y="185">85%</text>
    <text x="75" y="235">70%</text>
    <text x="75" y="285">55%</text>
    <text x="75" y="335">40%</text>
    <text x="75" y="385">25%</text>
    <text x="75" y="435">10%</text>
  </g>
  
  <!-- Bars -->
  <!-- VS Code: 89% -->
  <rect x="110" y="140" width="80" height="290" fill="url(#barGradient1)" rx="4"/>
  <text x="150" y="455" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">VS Code</text>
  <text x="150" y="125" text-anchor="middle" fill="#2b6cb0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">89%</text>
  
  <!-- Git: 94% -->
  <rect x="210" y="125" width="80" height="305" fill="url(#barGradient2)" rx="4"/>
  <text x="250" y="455" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Git</text>
  <text x="250" y="110" text-anchor="middle" fill="#2f855a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">94%</text>
  
  <!-- GitHub: 78% -->
  <rect x="310" y="165" width="80" height="265" fill="url(#barGradient3)" rx="4"/>
  <text x="350" y="455" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">GitHub</text>
  <text x="350" y="150" text-anchor="middle" fill="#c05621" font-family="Arial, sans-serif" font-size="14" font-weight="bold">78%</text>
  
  <!-- Docker: 65% -->
  <rect x="410" y="205" width="80" height="225" fill="url(#barGradient4)" rx="4"/>
  <text x="450" y="455" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Docker</text>
  <text x="450" y="190" text-anchor="middle" fill="#6b46c1" font-family="Arial, sans-serif" font-size="14" font-weight="bold">65%</text>
  
  <!-- Postman: 72% -->
  <rect x="510" y="185" width="80" height="245" fill="url(#barGradient5)" rx="4"/>
  <text x="550" y="455" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Postman</text>
  <text x="550" y="170" text-anchor="middle" fill="#c53030" font-family="Arial, sans-serif" font-size="14" font-weight="bold">72%</text>
  
  <!-- Figma: 58% -->
  <rect x="610" y="225" width="80" height="205" fill="url(#barGradient6)" rx="4"/>
  <text x="650" y="455" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Figma</text>
  <text x="650" y="210" text-anchor="middle" fill="#2c7a7b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">58%</text>
  
  <!-- Statistics boxes -->
  <g>
    <!-- Total Developers Surveyed -->
    <rect x="100" y="490" width="180" height="80" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1" rx="8"/>
    <text x="190" y="515" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Total Developers</text>
    <text x="190" y="535" text-anchor="middle" fill="#4299e1" font-family="Arial, sans-serif" font-size="24" font-weight="bold">12,500</text>
    <text x="190" y="555" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Survey Participants</text>
    
    <!-- Growth Rate -->
    <rect x="310" y="490" width="180" height="80" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1" rx="8"/>
    <text x="400" y="515" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Annual Growth Rate</text>
    <text x="400" y="535" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+23%</text>
    <text x="400" y="555" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">In Modern Tools Usage</text>
    
    <!-- Remote Work Impact -->
    <rect x="520" y="490" width="180" height="80" fill="#fef5e7" stroke="#f6ad55" stroke-width="1" rx="8"/>
    <text x="610" y="515" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Remote Work</text>
    <text x="610" y="535" text-anchor="middle" fill="#ed8936" font-family="Arial, sans-serif" font-size="24" font-weight="bold">87%</text>
    <text x="610" y="555" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Developers Work Remotely</text>
  </g>
  
  <!-- Source -->
  <text x="400" y="590" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="10">
    Source: RemoteToolHub Developer Survey 2025 | remotetoolhub.com
  </text>
</svg>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="80" r="3" fill="white" opacity="0.6"/>
  <circle cx="700" cy="120" r="2" fill="white" opacity="0.4"/>
  <circle cx="150" cy="300" r="4" fill="white" opacity="0.5"/>
  <circle cx="650" cy="350" r="3" fill="white" opacity="0.7"/>
  
  <!-- Main illustration -->
  <g transform="translate(200, 80)">
    <!-- Computer screen -->
    <rect x="0" y="0" width="400" height="240" rx="10" fill="url(#cardGradient)" stroke="white" stroke-width="2"/>
    <rect x="20" y="20" width="360" height="200" rx="5" fill="#1a202c"/>
    
    <!-- Code lines -->
    <rect x="40" y="40" width="80" height="4" fill="#48bb78"/>
    <rect x="130" y="40" width="120" height="4" fill="#ed8936"/>
    <rect x="260" y="40" width="60" height="4" fill="#4299e1"/>
    
    <rect x="40" y="60" width="100" height="4" fill="#9f7aea"/>
    <rect x="150" y="60" width="80" height="4" fill="#48bb78"/>
    <rect x="240" y="60" width="100" height="4" fill="#f56565"/>
    
    <rect x="40" y="80" width="60" height="4" fill="#4299e1"/>
    <rect x="110" y="80" width="140" height="4" fill="#ed8936"/>
    <rect x="260" y="80" width="80" height="4" fill="#9f7aea"/>
    
    <!-- Tools icons around the screen -->
    <!-- GitHub icon -->
    <g transform="translate(-60, 50)">
      <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
      <path d="M-10,-8 C-12,-8 -14,-6 -14,-4 C-14,-2 -12,0 -10,0 L10,0 C12,0 14,-2 14,-4 C14,-6 12,-8 10,-8 Z M-8,4 L8,4 M-6,8 L6,8" stroke="#333" stroke-width="2" fill="none"/>
    </g>
    
    <!-- VS Code icon -->
    <g transform="translate(460, 50)">
      <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
      <rect x="-8" y="-8" width="16" height="16" fill="#007acc" rx="2"/>
      <path d="M-4,-4 L4,4 M-4,4 L4,-4" stroke="white" stroke-width="1.5"/>
    </g>
    
    <!-- Figma icon -->
    <g transform="translate(-60, 190)">
      <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
      <rect x="-6" y="-8" width="4" height="8" fill="#f24e1e" rx="2"/>
      <rect x="-2" y="-8" width="4" height="8" fill="#a259ff" rx="2"/>
      <rect x="2" y="-8" width="4" height="8" fill="#1abcfe" rx="2"/>
      <circle cx="0" cy="4" r="4" fill="#0acf83"/>
    </g>
    
    <!-- Terminal icon -->
    <g transform="translate(460, 190)">
      <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
      <rect x="-10" y="-6" width="20" height="12" fill="#1a202c" rx="2"/>
      <path d="M-6,-2 L-2,0 L-6,2" stroke="#48bb78" stroke-width="1.5" fill="none"/>
      <rect x="0" y="1" width="6" height="1.5" fill="#48bb78"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Essential Developer Tools 2025
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    50 Tools to Boost Productivity and Code Quality
  </text>
</svg>
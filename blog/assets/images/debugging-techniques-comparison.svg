  <circle cx="420" cy="120" r="20" fill="#8b5cf6"/>
  <text x="420" y="127" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">üîß</text>
  
  <!-- Performance Icon -->
